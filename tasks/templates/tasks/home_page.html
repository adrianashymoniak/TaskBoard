{% extends 'tasks/base.html' %}
{% block title %}Tasks List{% endblock %}
{% block body %}
{% for task in tasks %}
<div class="task">
    <h1><a href="{% url 'task_detail' pk=task.pk %}">{{ task.task_title }}</a></h1>
    <p>{{ task.task_description }}</p>
    <div class="date">
        {% if task.time_estimated != Blank %}
            <p>estimated: {{ task.time_estimated }}</p></br>
        {% endif %}
    </div>
</div>
{% endfor %}
{% endblock%}
