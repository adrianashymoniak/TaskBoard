{% extends 'tasks/base.html' %}
{% block title %}Tasks List{% endblock %}
{% block body %}
{% for task in tasks %}
<div class="container">
    <h1><a id="task_title" href="{% url 'task_detail' pk=task.pk %}">{{ task.task_title }}</a></h1>
    <p>{{ task.task_description }}</p>
    <div class="date">
        {% if task.time_estimated != Blank %}
            <p>Estimated: {{ task.time_estimated|date:'M. d, Y' }}</p></br>
        {% endif %}
    </div>
</div>
{% endfor %}
{% endblock%}
