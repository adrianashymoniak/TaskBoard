<div class="form-group-priorities">
    <label for="id_priorities">Priority</label>
    <select name="priorities" id="id_priorities" class="form-control">
        <option value="Normal" {% if task.priorities == "Normal" %}selected="selected"{% endif %}>Normal
        </option>
        <option value="Minor" {% if task.priorities == "Minor" %}selected="selected"{% endif %}>Minor</option>
        <option value="Major" {% if task.priorities == "Major" %}selected="selected"{% endif %}>Major</option>
        <option value="Critical" {% if task.priorities == "Critical" %}selected="selected"{% endif %}>Critical
        </option>
    </select>
</div>
<div class="form-group-title">
    <label for="task_title">Task title</label>
    <input class="form-control" id="task_title" type="text" name="task_title" maxlength="150"
           value="{{ task.task_title }}"/>
</div>
<div class="form-group-description">
    <label for="task_description">Task description</label>
    <textarea class="form-control" rows="5" cols="50" id="task_description"
              name="task_description">{{ task.task_description }}</textarea>
</div>
<div class="form-group-time-estimation">
    <label for="time_estimated">Time estimated:</label>
    <input class="form-control" id="time_estimated" type="date" name="time_estimated"
           value="{{ task.time_estimated|date:'Y-m-d' }}">
</div>
