{% extends 'tasks/base.html' %}


{% if user.is_authenticated %}
{% block body %}
<p>You are already logged in. Please go to <a href="{% url 'home' %}">Home Page!</a></p>
{% endblock %}
{% else %}
{% block title %} Login {% endblock %}
{% block content %}
<h2>Login</h2>
<form method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button id="login" type="submit">Login</button>
</form>
{% endblock %}
{% endif %}
