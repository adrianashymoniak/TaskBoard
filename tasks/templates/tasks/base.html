<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">logout</a>
                <p>Hello {{user.username}}</p><hr>
        {% else %}
                <a href="{% url 'login' %}">login</a> / <a href="{% url 'signup' %}">signup</a>
        {% endif %}
    </header>
    {% if user.is_anonymous %}
        {% block content %}
        {% endblock %}
    {% else %}
        {% block body %}
        {% endblock %}
    {% endif %}
</body>
</html>
